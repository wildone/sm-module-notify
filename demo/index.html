<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>sm-module-notify</title>
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../sm-module-notify.html" />
  </head>
  <body>
    <sm-module-notify position="bottom" id="notify"></sm-module-notify>
    <script>
      window.addToast = function() {
        document.querySelector('#notify').insertAdjacentHTML('afterbegin', '<sm-notify-toast class="toast" type="error" title="Error">An error has occured on your page</sm-notify-toast>');

        document.querySelector('.toast').show();
      }
    </script>
  </body>
</html>
