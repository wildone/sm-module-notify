<link rel="import" href="../polymer/polymer.html" />
<link rel="import" href="../simpla-core/simpla-core.html" />
<link rel="import" href="../iron-icon/iron-icon.html" />

<dom-module id="sm-notify-toast">
  <template>
    <style include="sm-css-shady"></style>
    <style include="sm-css"></style>
    <link rel="stylesheet" href="./sm-notify-toast.css" inline />

    <div class="flag">
      <iron-icon class="flag__icon" icon="[[icon]]"></iron-icon>
    </div>

    <div class="content">
      <span class="content__title">[[title]]</span>
      <content></content>
    </div>

    <iron-icon class="close" icon="simpla:cross" on-tap="destroy"></iron-icon>


  </template>
  <script src="./sm-notify-toast.js" inline></script>
</dom-module>
