<link rel="import" href="../polymer/polymer.html" />
<link rel="import" href="./sm-notify-toast.html" />

<dom-module id="sm-module-notify">
  <template>
    <style>
      :host {
        position: fixed;
      }

      :host([position="bottom-right"]) {
        bottom: 0;
        right: 0;
      }

      :host([position="bottom-left"]) {
        bottom: 0;
        left: 0;
      }

      :host([position="top-right"]) {
        bottom: 0;
        right: 0;
      }

      :host([position="top-left"]) {
        top: 0;
        left: 0;
      }
    </style>
  </template>
  <script src="./sm-module-notify.js" inline></script>
</dom-module>
